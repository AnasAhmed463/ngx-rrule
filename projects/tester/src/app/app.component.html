<div class="container">
  <h3 class="mt-2">Angular RRule Control - Demo </h3>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form">
        <ngx-rrule formControlName="testRule" [hideStart]="true" [hideEnd]="false"
          [frequency]="['Daily','Monthly','Weekly', 'Yearly']"></ngx-rrule>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <span class="card-titler"><strong>Output</strong></span>
    </div>
    <div class="card-body">
      <div class="px-1 pt-3">

        <div class="form-group row d-flex align-items-sm-center">
          <div class="col-sm-2 text-sm-right">
            <span class="col-form-label"><strong>RRule Input</strong></span></div>
          <div class="col-sm-8">
            <input class="form-control" (change)="rruleChange($event)">
          </div>
        </div>

        <div class="form-group row d-flex align-items-sm-center">
          <div class="col-sm-2 text-sm-right">
            <span class="col-form-label"><strong>RRule String</strong></span></div>
          <div class="col-sm-8">
            <textarea class="form-control rrule rrule-not-copied" readonly="" rows="5"
              style="overflow: hidden; overflow-wrap: break-word; resize: none;">{{rRule?.toString()?.trim()}}
            </textarea>
          </div>
        </div>

        <div class="form-group row d-flex align-items-sm-center">
          <div class="col-sm-2 text-sm-right">
            <span class="col-form-label"><strong>RRule Text</strong></span></div>
          <div class="col-sm-8">
            <textarea class="form-control rrule rrule-not-copied" readonly="" rows="5"
              style="overflow: hidden; overflow-wrap: break-word; resize: none;">{{rRule?.toText()?.trim()}} 
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
